<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ïù∏Í∂å ÌÄ¥Ï¶à 5Î≤à Î¨∏Ï†ú</title>

  <style>
    @font-face {
      font-family: 'DNFBitBitv2';
      src: url('DNFBitBitv2.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {

      background: #222;

      align-items: center;
      height: 100vh;
      font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
    }

    .frame {

      background-image: url('q5.png');
      background-size: cover;
      background-position: center;
      position: relative;
      border: 4px solid #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .input-choseong {

      height: 100px;

        0 -12px #000,
        -12px -12px #000,

        12px 12px #000,
        -12px 0 #000,
        12px 0 #000;
    }

    .hint-text {
      position: absolute;
      top: 67%;
      left: 60%;
      transform: translate(-50%, -50%);
      font-family: 'DNFBitBitv2', sans-serif;
      font-size: 20px;
      color: white;
      cursor: pointer;
      text-shadow: 2px 2px 0 #000;
    }

    .hint-popup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }

    .hint-popup-inner {
      background: #fff;
      padding: 16px 20px;
      min-width: 260px;
      max-width: 300px;
      text-align: center;
      font-family: 'DNFBitBitv2', sans-serif;
      outline: 4px solid #000;
      image-rendering: pixelated;
    }

    .hint-close {
      padding: 4px 12px;
      font-size: 14px;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
    }

    .form-area {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 330px;
      padding: 16px 18px 14px 18px;
      background: #fff;
      outline: 4px solid #000;
      box-shadow: 0 0 0 4px #000, 0 0 0 2px #000;
      font-family: 'DNFBitBitv2', sans-serif;
      image-rendering: pixelated;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-area input[type="text"],
    .form-area input[type="tel"] {
      width: 60%;
      padding: 5px;
      font-size: 13px;
      border: 2px solid #000;
      text-align: center;
      background: #fff;
      color: #333;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    .consent-label {
      font-size: 12px;
      text-align: center;
      display: block;
      margin-top: 5px;
    }

    #agree {
      transform: scale(0.9);
      margin-right: 5px;
    }

    button {
      padding: 6px 18px;
      font-size: 14px;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
      margin: 12px auto 0 auto;
      display: block;
      font-family: 'DNFBitBitv2', sans-serif;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .exit-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border: 3px solid #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-family: 'DNFBitBitv2', sans-serif;
      font-size: 22px;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 0 0 0 4px #000;
    }
    .exit-btn.show {
      display: flex;
    }

  </style>
</head>

<body>

<div class="frame">

  <input type="text" id="q5Answer" class="input-choseong" value="„Öá„Ñ±" maxlength="2">

  <div class="hint-text" id="hintBtn">ÌûåÌä∏ Î≥¥Í∏∞</div>

  <div class="hint-popup" id="hintPopup">
    <div class="hint-popup-inner">
      <div class="hint-popup-title">ÌûåÌä∏:</div>
      <div class="hint-popup-body">ooÎ≥¥Ìò∏ÏôÄ ooÏ¶ùÏßÑ</div>
      <div class="hint-close" id="hintClose">Îã´Í∏∞</div>
    </div>
  </div>

  <div class="form-area">

    <div class="form-row">
      <input type="text" id="name" value="ÎãâÎÑ§ÏûÑ">
      <input type="tel" id="phone" value="Ï†ÑÌôîÎ≤àÌò∏(Ïà´ÏûêÎßå ÏûÖÎ†•)">
    </div>

    <label class="consent-label">
      <input type="checkbox" id="agree"> Í∞úÏù∏Ï†ïÎ≥¥ ÏàòÏßë¬∑Ïù¥Ïö©Ïóê ÎèôÏùòÌï©ÎãàÎã§.
    </label>

    <button id="submitBtn">Ï†úÏ∂úÌïòÍ∏∞</button>
  </div>
</div>

<div class="exit-btn" id="exitBtn">X</div>

<script>
  const SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbxV2pGf4fPhfO0GSG0yqv9ZErV1Dai2iQUUU9k7j-Q4b8cw1oOpinX5TixXTeja71n43g/exec";

  const answerInput = document.getElementById('q5Answer');
  const nameInput   = document.getElementById('name');
  const phoneInput  = document.getElementById('phone');
  const agreeCheck  = document.getElementById('agree');
  const submitBtn   = document.getElementById('submitBtn');
  const exitBtn     = document.getElementById('exitBtn');

  const hintBtn   = document.getElementById('hintBtn');
  const hintPopup = document.getElementById('hintPopup');
  const hintClose = document.getElementById('hintClose');

  /* üîπ Ï¥àÏÑ±Ïπ∏ „Öá„Ñ± ÌÅ¥Î¶≠ Ïãú ÎπÑÏö∞Í∏∞ */
  answerInput.addEventListener("focus", () => {
    if (answerInput.value === "„Öá„Ñ±") answerInput.value = "";
  });
  answerInput.addEventListener("input", () => {
    answerInput.value = answerInput.value.slice(0, 2);
  });

  /* üîπ ÎãâÎÑ§ÏûÑ / Ï†ÑÌôîÎ≤àÌò∏: Ï≤´ ÌÅ¥Î¶≠ Ïãú Ìïú Î≤àÎßå Î¨¥Ï°∞Í±¥ ÏßÄÏö∞Í∏∞ */
  let nameCleared  = false;
  let phoneCleared = false;

  nameInput.addEventListener("focus", () => {
    if (!nameCleared) {
      nameInput.value = "";
      nameCleared = true;
    }
  });

  phoneInput.addEventListener("focus", () => {
    if (!phoneCleared) {
      phoneInput.value = "";
      phoneCleared = true;
    }
  });

  /* üîπ Ï†ÑÌôîÎ≤àÌò∏ Ïà´ÏûêÎßå + ÏµúÎåÄ 11ÏûêÎ¶¨ */
  phoneInput.addEventListener("input", () => {
    phoneInput.value = phoneInput.value
      .replace(/[^0-9]/g, "")
      .slice(0, 11);
  });

  /* üîπ ÌûåÌä∏ ÌåùÏóÖ */
  hintBtn.addEventListener("click", () => hintPopup.style.display = "flex");
  hintClose.addEventListener("click", () => hintPopup.style.display = "none");
  hintPopup.addEventListener("click", e => {
    if (e.target === hintPopup) hintPopup.style.display = "none";
  });

  /* üîπ Ï§ëÎ≥µ Ï≤¥ÌÅ¨ */
  async function checkDuplicate(phone) {
    try {
      const res = await fetch(`${SCRIPT_URL}?phone=${encodeURIComponent(phone)}`);
      return (await res.text()).trim() === "DUPLICATE";
    } catch {
      return false;
    }
  }

  /* üîπ Ï†úÏ∂ú */
  submitBtn.addEventListener("click", async () => {
    if (submitBtn.disabled) return;

    const answer = answerInput.value.trim();
    const name   = nameInput.value.trim();
    const phone  = phoneInput.value.trim();
    const agree  = agreeCheck.checked;

    const cleanName  = name;
    const cleanPhone = phone;

    if (!/^[Í∞Ä-Ìû£]{2}$/.test(answer)) return alert("Ï†ïÎãµÏùÑ Îëê Í∏ÄÏûêÎ°ú ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");
    if (!cleanName) return alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");
    if (!cleanPhone) return alert("Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");

    /* üî• Î≤ÑÌäº Ï¶âÏãú Î≥ÄÍ≤Ω ‚Üí Ï¶âÏãú Î∞òÏùë */
    submitBtn.disabled = true;
    submitBtn.textContent = "Ï§ëÎ≥µ ÌôïÏù∏ Ï§ë...";

    /* üî• Ï§ëÎ≥µ Í≤ÄÏÇ¨ */
    const duplicated = await checkDuplicate(cleanPhone);
    if (duplicated) {
      alert("Ïù¥ÎØ∏ Ï∞∏Ïó¨ÌïòÏã† Ï†ÑÌôîÎ≤àÌò∏ÏûÖÎãàÎã§!");

      /* üî• Ï§ëÎ≥µÏù¥Ïñ¥ÎèÑ X Î≤ÑÌäºÏùÄ Îñ†Ïïº Ìï® */
      exitBtn.classList.add("show");

      /* Ï†úÏ∂ú Îã§Ïãú Í∞ÄÎä•ÌïòÍ≤å */
      submitBtn.disabled = false;
      submitBtn.textContent = "Ï†úÏ∂úÌïòÍ∏∞";
      return;
    }

    if (!agree) {
      alert("Í∞úÏù∏Ï†ïÎ≥¥ ÏàòÏßë¬∑Ïù¥Ïö©Ïóê ÎèôÏùòÌï¥ Ï£ºÏÑ∏Ïöî.");
      submitBtn.disabled = false;
      submitBtn.textContent = "Ï†úÏ∂úÌïòÍ∏∞";
      return;
    }

    /* üî• Ï†ïÏÉÅ Ï†úÏ∂ú */
    alert("Ï†úÏ∂úÎêòÏóàÏäµÎãàÎã§! Ï∞∏Ïó¨Ìï¥ Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï©ÎãàÎã§.");
    submitBtn.textContent = "Ï†úÏ∂ú ÏôÑÎ£å";
    exitBtn.classList.add("show");

    const formData = new URLSearchParams();
    formData.append("q5",   answer);
    formData.append("name", cleanName);
    formData.append("phone", cleanPhone);
    formData.append("agree", agree ? "ÎèôÏùòÌï®" : "ÎØ∏ÎèôÏùò");

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData.toString()
    });
  });

  /* üîπ Ï¢ÖÎ£å Î≤ÑÌäº */
  exitBtn.addEventListener("click", () => {
    try { window.close(); } catch {}
    location.href = "about:blank";
  });
</script>

</body>
</html>
